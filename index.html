<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dratewka</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="all" id="all">
        <div class="gameText" id="gameText">
            <h1>You are inside a brimstone mine</h1>
        </div>

            <img src="./img/11.gif" alt="Img" style="background-color: rgb(235,211,64);">

            <h1>You can go EAST</h1>

        </div>

        </div>

        </div>
    </div>
